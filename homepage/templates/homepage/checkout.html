{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="{% static 'favicon.jpg' %}" type="image/jpeg" />
  <title>PlaceOrder | CyberConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-yellow-100 relative">

  <!-- Navigation -->
  <div class="flex justify-between items-center p-4 bg-gray-100 shadow-xl sticky top-0 z-50">
    <a href="{% url 'view_cart' %}" class="bg-yellow-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-green-700 transition">
      üõí Back to Cart
    </a>
    <a href="{% url 'services' %}" class="bg-green-700 text-white px-4 py-2 rounded-md font-semibold hover:bg-yellow-500 transition">
      üè† Home
    </a>
  </div>

  <div class="max-w-3xl mx-auto mt-6 mb-6">

    <!-- Cart Summary -->
    <div class="mb-6 p-4 border-2 border-green-500 font-mono rounded-3xl shadow-2xl bg-white">
      <h3 class="text-2xl font-bold mb-2">Cart Summary</h3>
      <ul class="space-y-1">
        {% for key, item in cart.items %}
        <li class="flex justify-between text-lg">
          <span>{{ item.name }} x {{ item.quantity }}</span>
          <span>KSh {{ item.price|floatformat:2 }}</span>
        </li>
        {% endfor %}
      </ul>
      <div class="flex justify-between font-bold mt-2 text-lg">
        <span>Total:</span>
        <span>KSh {{ total|floatformat:2 }}</span>
      </div>
    </div>

    <!-- Client Details -->
    <div class="bg-gray-100 p-6 rounded-lg shadow-md">
      <h2 class="text-3xl text-green-500 font-bold mb-5">Checkout</h2>

      <form id="prefillForm" class="space-y-4">

        <input id="first_name" class="w-full border px-3 py-2 rounded-md" placeholder="First Name" required>
        <input id="last_name" class="w-full border px-3 py-2 rounded-md" placeholder="Last Name" required>
        <input id="email" type="email" class="w-full border px-3 py-2 rounded-md" placeholder="Email" required>
        <input id="phone" class="w-full border px-3 py-2 rounded-md" placeholder="Phone" required>
        <input id="county" class="w-full border px-3 py-2 rounded-md" placeholder="County" required>
        <input id="city" class="w-full border px-3 py-2 rounded-md" placeholder="City" required>
        <input id="whatsapp" class="w-full border px-3 py-2 rounded-md" placeholder="WhatsApp No" required>

        <button type="submit"
                class="bg-green-700 text-white px-6 py-2 rounded-md font-semibold hover:bg-green-600 transition">
          Continue to Order Form ‚Üí
        </button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.getElementById("prefillForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        first: first_name.value.trim(),
        last: last_name.value.trim(),
        email: email.value.trim(),
        phone: phone.value.trim(),
        county: county.value.trim(),
        city: city.value.trim(),
        whatsapp: whatsapp.value.trim(),
        total: "{{ total }}"
      };

      // Basic validation
      if (!/^[A-Za-z]+$/.test(data.first)) return alert("Invalid first name");
      if (!/^[A-Za-z]+$/.test(data.last)) return alert("Invalid last name");
      if (!/^\S+@\S+\.\S+$/.test(data.email)) return alert("Invalid email");
      if (!/^\d+$/.test(data.phone)) return alert("Phone must be numbers");

      const googleFormURL =
        "https://docs.google.com/forms/d/e/1FAIpQLSe41iszS_V2inifwGpFm6-fp5ZbJB636iu1cgF8mI3SP4x86A/viewform?usp=dialog"
        + "&entry.1111111111=" + encodeURIComponent(data.first)
        + "&entry.2222222222=" + encodeURIComponent(data.last)
        + "&entry.3333333333=" + encodeURIComponent(data.phone)
        + "&entry.4444444444=" + encodeURIComponent(data.email)
        + "&entry.5555555555=" + encodeURIComponent(data.county)
        + "&entry.6666666666=" + encodeURIComponent(data.city)
        + "&entry.7777777777=" + encodeURIComponent(data.whatsapp)
        + "&entry.8888888888=" + encodeURIComponent("KSh " + data.total);

      window.location.href = googleFormURL;
    });
  </script>

</body>
</html>
