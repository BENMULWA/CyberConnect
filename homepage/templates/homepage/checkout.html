  <!-- Google Form Embed that handles the google form submission using the link -->

  <!-- Floating WhatsApp Button -->
  <a href="https://wa.me/254714073826?text=Hello%20CyberConnect!%20I%20need%20help%20with%20order%20booking"

  <!-- Toast Popup -->
  <div id="whatsapp-toast"
       class="hidden fixed bottom-24 right-6 bg-white text-black shadow-lg border border-green-600 rounded-lg px-4 py-3 flex items-center gap-3 z-50 animate-fadeIn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
         alt="WhatsApp" class="w-6 h-6">
    <span class="text-sm font-medium">Need help? Chat with us on WhatsApp ğŸ’¬</span>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toast = document.getElementById("whatsapp-toast");

      // Show toast after 2 seconds
      setTimeout(() => {
        toast.classList.remove("hidden");
      }, 1000);

      // Hide toast after 6 seconds
      setTimeout(() => {
        toast.classList.add("hidden");
      }, 2000);
    });
  </script>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fadeIn {
      animation: fadeIn 0.5s ease-out forwards;
    }
  </style>
  </div>
