{% extends "homepage/base.html" %}
{% load static %}

{% block title %}{{ service.name }} | Online CyberConnect{% endblock %}

{% block content %}
<section class="p-6 sm:p-10 bg-white rounded-md shadow-md text-green-900">

  <div class="flex flex-col md:flex-row justify-between gap-6">
    <!-- Left: Image or Icon -->
    <div class="flex justify-center md:w-1/3">
      <img src="{{ service.image.url }}" alt="{{ service.name }}" 
           class="w-48 h-48 object-contain rounded-lg shadow-md">
    </div>

    <!-- Right: Info -->
    <div class="flex-1">
      <h1 class="text-3xl font-bold text-green-800 mb-2">{{ service.name }}</h1>
      <p class="text-gray-700 mb-4">{{ service.description }}</p>

      <p class="text-2xl font-bold text-yellow-600 mb-6">KSh {{ service.price }}</p>

      <div class="flex items-center gap-4">
        <a href="{% url 'book_service' service.id %}" 
           class="px-6 py-3 bg-green-700 text-white font-semibold rounded-lg hover:bg-green-800 transition">
          Place Order
        </a>
        <a href="{% url 'cart_view' %}" 
           class="text-green-800 underline hover:text-green-900">View Cart</a>
      </div>

      <div class="mt-6">
        <a href="https://wa.me/254712345678?text=Hello! I'm interested in {{ service.name }}" 
           target="_blank"
           class="inline-flex items-center gap-2 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
          <img src="{% static 'whatsapp-icon.png' %}" alt="WhatsApp" class="w-6 h-6"> Chat on WhatsApp
        </a>
      </div>
    </div>
  </div>

</section>
{% endblock %}
